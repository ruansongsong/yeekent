<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../static/style/weui.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>登录</title>
</head>
<body>
	<div class="login-wrapper">
		<section>
			<img  class="top-image" src="images/top_image.png">
		</section>
		<form action="" method="post" id="form">
			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<img class="icon" src="images/icon_phone.png">
					</div>
					<div class="weui_cell_bd weui_cell_primary">
			       		<input class="weui_input" type="number" placeholder="请输入手机号">
			             </div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<img class="icon" src="images/icon_password.png">
					</div>
					<div class="weui_cell_bd weui_cell_primary">
			       		<input class="weui_input" type="password" placeholder="请输入密码">
			             </div>
				</div>
			</div>
			<label class="login_help  clearfix" for="checkbox-1-1">
				<div class="weui_cells_checkbox">
					<input type="checkbox" class="weui_check" name="checkbox1" checked="checked" id="checkbox-1-1">
					<i class="weui_icon_checked"></i>
					<span>记住密码</span>
                     	</div>
				<a href="#" class="login-forget-pwd">忘记密码</a>
			</label>
			<div class="weui_btn_area">
			        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">登录</a>
			</div>
		</form>
	</div>
	<footer class="footer">
		<a href="">微信登录&nbsp;|&nbsp;</a> 
		<a href="">体验一下&nbsp;|&nbsp;</a>  
		<a href="">快速注册</a>
	</footer>
</body>
</html>
