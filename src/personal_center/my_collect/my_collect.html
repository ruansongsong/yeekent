<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../../static/style/weui.css">
		<link rel="stylesheet" type="text/css" href="my_collect.css">
		<title>我的收藏</title>
	</head>
	<body>
		<header>
			<div class="header-left">
				<a href="#" class="header-back">
					返回
				</a>
			</div>
			<h1 class="title">我的收藏</h1>
			<div class="header-right">
				<a href="#">编辑</a>
			</div>
		</header>
		<div class="weui_panel weui_panel_access">
			<div class="weui_panel_bd">
				<div class="weui_media_box weui_media_appmsg">
					<div class="weui_media_hd">
						<img class="weui_media_appmsg_thumb panel-image" src="images/icon_head.png" alt="">
					</div>
					<div class="weui_media_bd">
						<h4 class="weui_media_title">测试标题</h4>
						<p class="weui_media_desc">
						</p><ul class="media_info">
						<li class="media_info_meta">$500</li>
					</ul>
				</div>
				<label for="checkbox-1-1">
					<div class="weui_cells_checkbox">
						<input type="checkbox" class="weui_check" name="checkbox1" checked="checked" id="checkbox-1-1">
						<i class="weui_icon_checked"></i>
					</div>
				</label>
			</div>
			<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
				<div class="weui_media_hd">
					<img class="weui_media_appmsg_thumb panel-image" src="images/icon_head.png" alt="">
				</div>
				<div class="weui_media_bd">
					<h4 class="weui_media_title">标题二</h4>
					<p class="weui_media_desc">
					</p><ul class="media_info">
					<li class="media_info_meta">$800</li>
				</ul>
			</div>
		</a>
	</div>
</div>
<div class="choose-bar">
	<label for="full-check" class="full-choose">
		<div class="weui_cells_checkbox">
			<input type="checkbox" class="weui_check" name="checkbox1" checked="checked" id="full-check">
			<i class="weui_icon_checked"></i>

		</div>
		<span>全选</span>
	</label>
	<div class="delete-button">
		<img src="images/icon_delete.png">
		<span>删除</span>
	</div>
</div>
</body>
</html>
