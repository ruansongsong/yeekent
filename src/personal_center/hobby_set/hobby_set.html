<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../../static/style/weui.css">
	<link rel="stylesheet" type="text/css" href="hobby_set.css">
	<title>偏好设置</title>
</head>
<body>
	<header>
		<div class="header-left">
			<a href="#" class="header-back">
				返回
			</a>
		</div>
		<h1 class="title">偏好设置</h1>
	</header>
	<div class="hobby-bd">
		<div class="weui_cells_title">血糖监测</div>
		<div class="weui_cells weui_cells_form">
		        <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">餐前高血糖</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" type="text">
		            </div>
		            <div class="weui_cell_ft">
		            		mmol/L
		            </div>
		        </div>
		        <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">餐前低血糖</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" type="text">
		            </div>
		            <div class="weui_cell_ft">
		            		mmol/L
		            </div>
		        </div>
		        <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">餐后高血糖</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" type="text">
		            </div>
		            <div class="weui_cell_ft">
		            		mmol/L
		            </div>
		        </div>
		        <div class="weui_cell">
		            <div class="weui_cell_hd"><label class="weui_label">餐后低血糖</label></div>
		            <div class="weui_cell_bd weui_cell_primary">
		                <input class="weui_input" type="text">
		            </div>
		            <div class="weui_cell_ft">
		            		mmol/L
		            </div>
		        </div>
		    </div>
		    <div class="weui_cells_title">血压监测</div>
		    <div class="weui_cells weui_cells_form">
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">高压/收缩压</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="text">
		    	    </div>
		    	    <div class="weui_cell_ft">
		    	    		mmol/L
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">低压/舒张压</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="text">
		    	    </div>
		    	    <div class="weui_cell_ft">
		    	    		mmol/L
		    	    </div>
		    	</div>
		    </div>
		    <div class="weui_cells_title">监测时段</div>
		    <div class="weui_cells weui_cells_form">
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">早餐前</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="6:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">早餐后</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="8:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">午餐前</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="6:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">午餐后</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="8:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">晚餐前</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="6:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">晚餐后</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="8:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">睡前</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="6:00">
		    	    </div>
		    	</div>
		    	<div class="weui_cell">
		    	    <div class="weui_cell_hd"><label class="weui_label">凌晨</label></div>
		    	    <div class="weui_cell_bd weui_cell_primary">
		    	        <input class="weui_input" type="time" value="8:00">
		    	    </div>
		    	</div>
		    </div>
	</div>
	<div class="bottom">
		<div class="bottom-button">
			<img src="images/icon_write.png">
			<span>填入参考值</span>	
		</div>
		<div class="bottom-button">
			<img src="images/icon_save.png">
			<span>保存</span>	
		</div>
	</div>
</body>
</html>
