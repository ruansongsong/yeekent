<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../../static/style/weui.css">
	<link rel="stylesheet" type="text/css" href="add_address.css">
	<title>增加地址</title>
</head>
<body>
	<header>
		<div class="header-left">
			<a href="#" class="header-back">
				返回
			</a>
		</div>
		<h1 class="title">增加地址</h1>
	</header>
	<div class="address-bd">
	<div class="weui_cells weui_cells_form">
	        <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="text"  placeholder="请输入姓名">
	            </div>
	        </div>
	        <div class="weui_cell weui_cell_select weui_select_after">
	        	<div class="weui_cell_hd"><label class="weui_label">性别</label></div>
	                    <div class="weui_cell_bd weui_cell_primary">
	                        <select class="weui_select" name="select1">
	                            <option value="unknown">请选择</option>
	                            <option value="男">男</option>
	                            <option value="女">女</option>
	                        </select>
	                    </div>
	                </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="number"  placeholder="请输入电话">
	            </div>
	        </div>
	        <div class="weui_cell weui_cell_select weui_select_after">
	        	<div class="weui_cell_hd"><label class="weui_label">省份</label></div>
	                    <div class="weui_cell_bd weui_cell_primary">
	                        <select class="weui_select" name="select1">
	                            <option value="unknown">请选择</option>
	                        </select>
	                    </div>
	                </div>
	       <div class="weui_cell weui_cell_select weui_select_after">
	       	<div class="weui_cell_hd"><label class="weui_label">城市</label></div>
	                   <div class="weui_cell_bd weui_cell_primary">
	                       <select class="weui_select" name="select1">
	                           <option value="unknown">请选择</option>
	                       </select>
	                   </div>
	               </div>
	       <div class="weui_cell weui_cell_select weui_select_after">
	       	<div class="weui_cell_hd"><label class="weui_label">区</label></div>
	                   <div class="weui_cell_bd weui_cell_primary">
	                       <select class="weui_select" name="select1">
	                           <option value="unknown">请选择</option>
	                       </select>
	                   </div>
	               </div>
	       <div class="weui_cell">
	           <div class="weui_cell_hd"><label class="weui_label">详细地址</label></div>
	           <div class="weui_cell_bd weui_cell_primary">
	               <input class="weui_input" type="text"  placeholder="请输入地址">
	           </div>
	       </div>
	       <div class="weui_cell weui_cell_switch">
	                   <div class="weui_cell_hd weui_cell_primary">设为默认地址</div>
	                   <div class="weui_cell_ft">
	                       <input class="weui_switch" type="checkbox">
	                   </div>
	               </div>
	    </div>
	</div>
	<a href="#" class="save-address">
		<img src="images/icon_address_save.png">
		<span>保存</span>	
	</a>
</body>
</html>
