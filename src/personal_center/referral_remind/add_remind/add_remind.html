<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../../../../static/style/weui.css">
    <link rel="stylesheet" href="../../../../static/style/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="add_remind.css">
    <title>复诊提醒</title>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="header-back">
                返回
            </a>
        </div>
        <h1 class="title">增加复诊提醒</h1>
    </header>
    <div class="weui_tab_bd">
    <div class="weui_cells_title">
        温馨提示：请您提前一小时设置提醒时间，同一天最多只能设置5个提醒，否则可能无法提醒
    </div>
    <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">提醒标题</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入标题">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">复诊日期</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" id="datetime-picker" placeholder="请选择日期">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">提前提醒</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" maxlength="2" placeholder="请输入天数">
                </div>
            </div>

        </div>
            <div class="weui_cells_title">
            提醒内容
        </div>
     <div class="weui_cells weui_cells_form">

        <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请输入提醒内容" rows="3"></textarea>
                        <div class="weui_textarea_counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
    </div>
    <a href="#" class="bottom-button">
        <img src="images/icon_save.png">
        <span>保存</span>
    </a>
    <script type="text/javascript" src="../../../../static/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../../../static/js/jquery-weui.min.js"></script>
    <script>
      $("#datetime-picker").datetimePicker();
    </script>
</body>
</html>
