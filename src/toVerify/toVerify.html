<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../static/style/weui.css">
		<link rel="stylesheet" type="text/css" href="toVerify.css">
		<title>验证手机号</title>
	</head>
	<body>
		<div class="verify-wrapper">
			<form action="" method="post" id="form">
				<div class="weui_cells">
					<div class="weui_cell">
						<label class="weui_label">验证码</label>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="请输入你获得的验证码">
							<button class="get-verify-button" type="button">获取验证码</button>
						</div>
					</div>
				</div>
				<div class="weui_btn_area">
					<a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">验证手机号</a>
				</div>
			</form>
		</div>
	</body>
</html>
